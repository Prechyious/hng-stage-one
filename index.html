<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stage One</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./main.js" defer></script>
    </head>
    <body>
        <main>
            <div class="profile">
                <!-- Display your Slack name prominently -->
                <h1 data-testid="slackUserName">Name: Leghemo Precious</h1>

                <!-- Slack Display Picture -->
                <img
                    data-testid="slackDisplayImage"
                    src="https://ca.slack-edge.com/T05FFAA91JP-U05RNVC11Q9-11c169133c9d-512"
                    alt="Leghemo Precious"
                />
            </div>

            <div class="date-time">
                <!-- Day of the week -->
                <p data-testid="currentDayOfTheWeek" id="day"></p>

                <!-- current UTC Time  -->
                <p data-testid="currentUTCTime" id="time"></p>
            </div>

            <div class="track">
                <!-- Track -->
                <h3 data-testid="myTrack">Track: Frontend</h3>

                <!-- Github Profile -->
                <a
                    href="https://github.com/Prechyious/hng-stage-one"
                    data-testid="githubURL"
                >
                    GitHub
                </a>
            </div>
        </main>
    </body>
</html>
