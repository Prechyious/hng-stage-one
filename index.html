<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stage One</title>
    </head>
    <body>
        <main>
            <!-- Display your Slack name prominently -->
            <h1 data-testid="slackUserName">Name: <span id="name"></span></h1>

            <!-- Slack Display Picture -->
            <img
                data-testid="slackDisplayImage"
                src="https://ca.slack-edge.com/T05FFAA91JP-U05RNVC11Q9-11c169133c9d-512"
                alt="Leghemo Precious"
            />

            <div>
                <!-- Day of the week -->
                <p data-testid="currentDayOfTheWeek">Monday</p>

                <!-- current UTC Time  -->
                <p data-testid="currentUTCTime">Time</p>
            </div>

            <div>
                <!-- Track -->
                <h3 data-testid="myTrack">Frontend</h3>
            </div>

            <!-- Github Profile -->
            <a href="" data-testid="“githubURL”">GitHub</a>
        </main>
    </body>
</html>
